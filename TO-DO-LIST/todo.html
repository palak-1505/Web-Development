<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_task" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main">
      
            <h1>To-Do-List</h1>
        
        
            <ul class="list">
                
                <li>
                    <button onclick="show()">Add</button>
                </li>
                <li>
                    <button onclick="viewTasks()">View</button>
                </li>
                <li>
                    <button onclick="remove()">RemoveAll</button>
                </li>
            </ul>
        
    </div>   
    
    <div class="add">

        <label for="title">Title</label><br>
        <input type="text" id="title" required >
        <br>

        <label for="dearline">Deadline</label><br>
        <input type="date" id="deadline" required>
        <br>

        <label for="desp">Description</label><br>
        <textarea name="desp" id="desp" cols="34" rows="5"></textarea>
        <br>

        <button  onclick="addTasks()">ADD</button>

    </div>


    <div class="remove">

        <label for="title">Title</label><br>
        <input type="text" id="title" required>
        <br>

        <button type="submit">Remove</button>



    </div>

    <div id="taskList"></div>

    <script src="todo.js"></script>

        
    

    
    
    
</body>
</html>
