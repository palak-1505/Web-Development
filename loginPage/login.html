<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="container">
        
            <h2>Login</h2>
            <form action="">
                <label for="username">Username</label><br>
                <input type="username" name="" id="username" name="username" required>
                <br>

                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" minlength="8" maxLength="16" pattern="(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" 
                title="Password must be at least 8 characters long, include one special character, one uppercase letter, one lowercase letter, and one number." visibility autocomplete="on" required>
                <br>

                <a href="#">Forgot password?</a><br>

                <button type="submit">Login</button>
            </form>
            
        

    </div>
    
</body>
</html>
