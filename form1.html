<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice\index.css">
</head>
<body>
    <form>
        <fieldset>
           <h2 class="heading">Event Registration</h2>

           <label for="name">Name : </label>
           <input type="text" id="name" name="name"  required>
           <br><br>

           <label for="email">E-mail : </label>
           <input type="text" id="email" name="email" required>
           <br><br>

           <label for="phone">Phone : </label>
           <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
           <br><br>

           <label for="occupation">Occupation : </label>
           <select name="occupation" id="occupation" required>
            <option value="">Choose Occupation</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
           </select>
           <br><br>

           <label for="interest">Topics of Interest : </label>
           <input type="checkbox" id="html" name="html">
           <label for="html">HTML</label>
           <input type="checkbox" id="css" name="css">
           <label for="css">CSS</label>
           <input type="checkbox" id="javascript" name="javascript">
           <label for="javascript">JavaScript</label>
           <br><br>

           <label for="comment">Comment : </label><br>
           <textarea name="comment" id="comment" rows="5" col="60" required></textarea>
           <br><br>

           <input type="submit" value="Register" id="button" >


        </fieldset>
    </form>

</body>
</html>
